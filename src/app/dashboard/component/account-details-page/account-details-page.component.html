<div class="col-lg-12 account-details-container">
    <form class="form-group ">
        <div class="row col-lg-12">
            <div class="mb-3 mt-3 col-lg-6">
                <label class="form-label">First Name: <div style="color: red; display: inline;">*</div> </label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="mb-3 mt-3 col-lg-6">
                <label for="email" class="form-label">Last Name: <div style="color: red; display: inline;">*</div>
                </label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control">
                </div>
            </div>

        </div>
        <div class="mb-2 mt-2 col-lg-12">
            <label class="form-label">Display Name: </label>
            <div class="input-group mb-3" style="width: 97%;">
                <input type="text" class="form-control">
            </div>
            <p>This will be how your name will be displayed in the account section and in reviews</p>
        </div>
        <div class="mb-2 mt-2 col-lg-12">
            <label class="form-label">Email Address: <div style="color: red; display: inline;">*</div></label>
            <div class="input-group mb-3" style="width: 97%;">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="col-lg-12">
            <p>Password Change</p>
        </div>
        <div class="mb-2 mt-2 col-lg-12">
            <label class="form-label">Current password (leave blank to leave unchanged): </label>
            <div class="input-group mb-3" style="width: 97%;">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="mb-2 mt-2 col-lg-12">
            <label class="form-label">New password (leave blank to leave unchanged): </label>
            <div class="input-group mb-3" style="width: 97%;">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="mb-2 mt-2 col-lg-12">
            <label class="form-label">Confirm New Password: </label>
            <div class="input-group mb-3" style="width: 97%;">
                <input type="text" class="form-control">
            </div>
        </div>

        <div class="ms-4 mt-2">
            <button type="button" class="btn btn-primary">Save Changes</button>
        </div>
    </form>

</div>

<div class="container-fluid" style="background-color: rgb(207, 204, 204); margin-top: -20px">
  <div class="signup-page text-white">
    <form style="background-color: rgb(66, 66, 66); width: 380px">
      <h3><b>Register Here</b></h3>

      <div class="form-group text-white" style="margin-top: -20px">
        <label for="email">Email<span class="required-field">*</span></label>
        <input type="text" class="form-control" placeholder="Enter Email" name="email" required />
      </div>
      <div class="form-group text-white" style="margin-top: 5px">
        <label for="first name">First Name<span class="required-field">*</span></label>
        <input type="text" class="form-control" placeholder="Enter First Name" name="first name" required />
      </div>
      <div class="form-group text-white" style="margin-top: 5px">
        <label for="last name">Last Name<span class="required-field">*</span></label>
        <input type="text" class="form-control" placeholder="Enter Last Name" name="last name" required />
      </div>
      <div class="form-group text-white" style="margin-top: 5px">
        <label for="dob">Date Of Birth</label>
        <input type="date" class="form-control" placeholder="Enter Date Of Birth" name="dob" required />
      </div>
      <div class="form-group text-white" style="margin-top: 5px">
        <label for="mobile number">Mobile Number<span class="required-field">*</span></label>
        <input type="number" class="form-control" placeholder="Enter Mobile Number" name="mobile number" required />
      </div>
      <div class="form-group text-white">
        <label for="psw">Password<span class="required-field">*</span></label>
        <input type="password" class="form-control" placeholder="Enter Password" name="psw" required />
      </div>
      <div class="form-group text-white">
        <label for="confirm psw">Confirm Password<span class="required-field">*</span></label>
        <input type="password" class="form-control" placeholder="Confirm Your Password" name="psw" required />
      </div>

      <button type="submit" class="btn btn-success">Register</button>
    </form>
  </div>
</div>
